<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://kit.fontawesome.com/be3d3214ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css"/>
</head>
<body>
    
    <header>
        <a href="/" class="logo">
            <img src="Extras/apple-touch-icon.png" alt="logo de la compañia" class="logo-img">
        </a>
    </header>

    <form class="formulario">

        <h1>Iniciar Sesión</h1>
        <div class="contenedor">

        <div class="input contenedor">
        <i class="fa-solid fa-envelope icon"></i>
        <input type="text" placeholder="Correo Electrónico"/>
        </div>

        <div class="input contenedor">
        <i class="fa-solid fa-key icon"></i>
        <input type="password" placeholder="Contraseña"/>
        </div>
        <input type="submit" value="Iniciar Sesión" class="button"/>
        <p>Al registrarte aceptas nuestras Condiciones de uso y nuestra Política de privacidad.</p>
        <p>No tienes cuenta? Unete a nosotros.<a class="link" href="intermedia.html">Regístrate</a></p>

        </div>
    </form>
    
</body>
</html>
