<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace="/templates.fragments/head :: head"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/listas.css"/>
</head>
<body>

<header th:replace="/templates.fragments/NavBar :: header" class="header"></header>

<section class="seccion tabla">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Id</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Modificar Oficio</th>
                <th scope="col">Eliminar Oficio</th>
            </tr>
        </thead>
        <tbody th:each="Oficio : ${oficios}">
            <tr>
                <th  scope="row" th:text="${Oficio.id}"></th>
                <td  th:text="${Oficio.nombre}"></td>
                <td  th:text="${Oficio.descripcion}"></td>
                <td>
                    <a th:href="@{/oficio/modificar/__${Oficio.id}__}">Modificar</a>
                </td>
                <td>
                    <a th:href="@{/oficio/eliminar/__${Oficio.id}__}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<footer th:replace="/templates.fragments/footer :: footer" class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
