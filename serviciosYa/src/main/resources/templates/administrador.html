<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="administrador.css"/>
</head>
<body>

    <header>
        <a href="/" class="logo">
            <img src="Extras/apple-touch-icon.png" alt="logo de la compaÃ±ia" class="logo-img">
        </a>
    </header>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Eliminar Usuario</th>
            </tr>
        </thead>
        <tbody th:each="Cliente : ${Cliente}">
            <tr>
                <th scope="row" th:text="${Cliente.nombre}"></th>
                <th scope="row" th:text="${Cliente.apellido}"></th>
                <th scope="row" th:text="${Cliente.email}"></th>
                <th scope="row" th:text="${Cliente.rol}"></th>
                <th scope="row" th:text="${Cliente.nombre}"></th>

            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
