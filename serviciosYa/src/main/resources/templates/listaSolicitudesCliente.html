<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/templates.fragments/head :: head"></head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace="/templates.fragments/head :: head"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/listas.css"/>
</head>
<body>

<header th:replace="/templates.fragments/NavBar :: header" class="header"></header>
<div th:replace="/templates.fragments/msgExitoError :: div"></div>

<section class="seccion tabla">
    <table class="table table-dark">
        <thead>
            <tr>
                <th sec:authorize="hasRole('USER')" scope="col">Proveedor</th>
                <th sec:authorize="hasRole('PROVEEDOR')" scope="col">Cliente</th>
                <th scope="col">Fecha Del Pedido</th>
                <th scope="col">Estado</th>
                <th scope="col">Solicitud</th>
            </tr>
        </thead>
        <tbody th:each="solicitud : ${solicitudes}">
            <tr>
                <th  sec:authorize="hasRole('USER')" scope="row" th:text="${solicitud.proveedor.nombre}"></th>
                <th  sec:authorize="hasRole('PROVEEDOR')" scope="row" th:text="${solicitud.cliente.nombre}"></th>
                <td  th:text="${solicitud.fechaServicio}"></td>
                <td  th:text="${solicitud.estado}"></td>
                <td>
                    <a th:href="@{/solicitud/modificar/__${solicitud.id}__}" class="soli">Abrir</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<footer th:replace="/templates.fragments/footer :: footer" class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
